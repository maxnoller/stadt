# Fast compile configuration for Bevy development
# See: https://bevyengine.org/learn/quick-start/getting-started/setup/

# Enable mold linker for significantly faster linking (up to 5x faster than lld)
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

